<!DOCTYPE html>
<html>
<head>
    <title>그룹 생성기</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            display: flex;
        }

        .left-box {
          border: 1px solid #ccc;
          padding: 20px;
          width: 400px;
          flex: 1;
        }

        .right-box {
          padding: 20px;
          flex: 1;
        }

        .people-list {
            list-style: none;
            padding: 0;
        }

        .person-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }

        .person-name {
            flex: 1;
            margin: 0;
        }

        .delete-btn {
            flex-shrink: 0;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .delete-btn:focus {
            outline: none;
        }

        .add-person-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .add-person-form input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }

        .add-person-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-person-form button:hover {
            background-color: #45a049;
        }

        .add-person-form button:focus {
            outline: none;
        }

        .group-count-label {
            margin-top: 10px;
        }

        .group-count-input {
            margin-top: 5px;
        }

        .create-group-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .create-group-btn:hover {
            background-color: #1976D2;
        }

        .create-group-btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="left-box">
        <h1>그룹 생성기</h1>

        <ul class="people-list" id="people">
            <!--    <li class="person-item">-->
            <!--      <p class="person-name">유영우</p>-->
            <!--      <button class="delete-btn" onclick="delete_person('유영우')">삭제</button>-->
            <!--    </li>-->
            <!--    <li class="person-item">-->
            <!--      <p class="person-name">유성근</p>-->
            <!--      <button class="delete-btn" onclick="delete_person('유성근')">삭제</button>-->
            <!--    </li>-->
            <!--    <li class="person-item">-->
            <!--      <p class="person-name">쒧뛟쀍</p>-->
            <!--      <button class="delete-btn" onclick="delete_person('쒧뛟쀍')">삭제</button>-->
            <!--    </li>-->
        </ul>

        <div class="add-person-form">
            <input type="text" id="username" placeholder="이름">
            <button onclick="addPerson()">인원 추가</button>
        </div>

        <label class="group-count-label" for="groupCount">그룹의 수를 입력하세요</label><br>
        <input class="group-count-input" type="number" name="groupCount" id="groupCount" required><br>

        <button class="create-group-btn" onclick="divideGroup()">그룹 생성</button>

    </div>

    <div class="right-box">
        <h1>결과</h1>
        <div id="group"></div>
    </div>
</div>

<script>
    window.onload = function () {
        showPeople();
    };

    function showPeople() {
        $.ajax({
            type: "GET",
            url: "/showPeople",
            data: {},
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let id = response[i]['id'];
                    let name = response[i]['name'];
                    let temp_html =
                        `<li style="list-style: none; display: flex; align-items: center; justify-content: space-between;
                      margin-bottom: 10px;
                      border-bottom: 1px solid #ccc;
                      padding: 5px;"><p style="flex: 1; margin: 0;">${name}</p>
                      <button style="flex-shrink: 0; background-color: #f44336; color: white; border: none;
                        padding: 5px 10px;
                        cursor: pointer;" onclick="delete_person('${id}')">삭제</button>
                   </li>`;
                    $('#people').append(temp_html);
                }
            },
        });
    }

    function delete_person(id) {
        let abf = confirm("삭제하시겠습니까?");
        if (abf) {
            $.ajax({
                type: "POST",
                url: "/delete",
                data: {id: id},
                success: function (response) {
                    alert(response)
                    window.location.reload();
                }
            });
        }
    }

    function addPerson() {
        const username = document.getElementById("username").value;

        // AJAX 요청
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/addPerson", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 서버로부터 등록 완료 메시지를 받아서 알림창 띄우기
                    const message = xhr.responseText;
                    alert(message);
                    window.location.reload();
                } else {
                    // 서버로부터 에러 메시지를 받아서 알림창 띄우기
                    const errorMessage = xhr.responseText;
                    alert(errorMessage);
                }
            }
        };

        // 데이터 전송
        const data = JSON.stringify({name: username});
        xhr.send(data);
    }

    function divideGroup() {
        $('#group').empty();
        $.ajax({
            type: "POST",
            url: "/divide",
            data: {groupCount: $('#groupCount').val()},
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let groupNumber = i + 1;
                    let html = $('#group').append(`<h2>그룹${groupNumber}</h2>`);
                    for (let j = 0; j < response[i].length; j++) {
                      let name = response[i][j];
                      html.append(`<span>${name}</span>`);
                      if (j < response[i].length - 1) {
                        html.append(`<span>, </span>`);
                      }
                    }
                }
            },
          error: function () {
            alert("유효한 개수를 입력하세요.");
          },
        });
    }
</script>
</body>
</html>
